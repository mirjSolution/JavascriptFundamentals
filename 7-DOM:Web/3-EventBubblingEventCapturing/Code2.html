<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 50%;
        height: 100px;
        border: 1px solid darkslategray;
        text-align: center;
        padding: 50px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div onclick="divClick()">
      <button onclick="btnClick()">Click Me!</button>
    </div>
    <script>
      function divClick() {
        alert('Division clicked');
      }
      function btnClick() {
        alert(event.target);
        alert('Button clicked');
      }
    </script>
  </body>
</html>
